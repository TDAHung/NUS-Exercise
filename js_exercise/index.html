<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Calc</title>
</head>

<body>
    <div class="contain">
        <h1>may tinh thoi Nha Tong</h1>
        <input type="text" name="" id="result">
        <table>
            <tr>
                <td><input id="deleteAll" type="button" value="C"></td>
                <td><input id="deleteOne" type="button" value="<"></td>
                <td><input type="button" class="calculate-btns" value="/"></td>
                <td><input type="button" class="calculate-btns" value="*"></td>
            </tr>
            <tr>
                <td><input type="button" class="calculate-btns" value="7"></td>
                <td><input type="button" class="calculate-btns" value="8"></td>
                <td><input type="button" class="calculate-btns" value="9"></td>
                <td><input type="button" class="calculate-btns" value="-"></td>
            </tr>
            <tr>
                <td><input type="button" class="calculate-btns" value="4"></td>
                <td><input type="button" class="calculate-btns" value="5"></td>
                <td><input type="button" class="calculate-btns" value="6"></td>
                <td><input type="button" class="calculate-btns" value="+"></td>
            </tr>
            <tr>
                <td><input type="button" class="calculate-btns" value="1"></td>
                <td><input type="button" class="calculate-btns" value="2"></td>
                <td><input type="button" class="calculate-btns" value="3"></td>
                <td rowspan=2><input type="button" value="=" id="equal"></td>
            </tr>
            <tr>
                <td colspan=2><input type="button" class="calculate-btns" value="0" id="zero"></td>
                <td><input type="button" class="calculate-btns" value="."></td>
            </tr>
        </table>
    </div>
    <script src="index.js"></script>
</body>

</html>
