<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- css style -->
    <link rel="stylesheet" href="../assets/style/main.css">
    <link rel="stylesheet" href="../assets/style/login.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/d9876ed7d9.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <header class="bg-primary text-white sticky-top fw-semibold">
        <div class="container">
            <div class="header__content d-flex justify-content-between align-items-center p-2">
                <div class="header-box d-flex w-50">
                    <div class="header-box__logo me-5 fs-4">Fotobook</div>
                    <input type="email" class="form-control w-75" id="inputSearch" placeholder="Search Photo / Album">
                </div>
                <div class="header-box d-flex">
                    <a class="ms-5 text-white text-decoration-none m-auto" href="../pages/login.html"
                        id="link-login">Login</a>
                </div>
            </div>
        </div>
    </header>
    <main class="d-flex flex-column justify-content-center align-items-center w-75 m-auto mt-5">
        <div class="form__title fs-1 text-primary m-auto mb-3 my-5">Fotobook Login</div>
        <form class="py-5 bg-body-tertiary d-flex flex-column align-items-center justify-content-center shadow-sm rounded
            border border-top-0 needs-validation" novalidate>
            <div class="avatar d-flex justify-content-center">
                <img src="../assets/images/avatar.png" alt="avatar">
            </div>
            <div class="w-75 mt-4">
                <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Pls type in!
                </div>
            </div>
            <div class="w-75">
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Pls type in!
                </div>
            </div>
            <div class="w-75 d-flex flex-column justify-content-center align-items-center mt-3">
                <button type="submit" class="btn btn-primary w-25">Login</button>
                <a class="text-primary" href="#">Forgot password?</a>
            </div>
        </form>
        <div class=""><a class="text-primary" href="./signup.html">Create an account</a></div>
    </main>
    <script src="../assets/js/login.js"></script>
</body>

</html>
