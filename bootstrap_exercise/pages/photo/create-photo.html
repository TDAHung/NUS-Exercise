<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- css style -->
    <link rel="stylesheet" href="../../assets/style/main.css">
    <link rel="stylesheet" href="../../assets/style/photo.css">
    <link rel="stylesheet" href="../../assets/style/photo/create-photo.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/d9876ed7d9.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <header class="bg-primary text-white sticky-top fw-semibold">
        <div class="container">
            <div class="header__content d-flex justify-content-between align-items-center p-2">
                <div class="header-box d-flex w-50">
                    <div class="header-box__logo me-5 fs-4">Fotobook</div>
                    <input type="email" class="form-control w-75" id="inputSearch" placeholder="Search Photo / Album">
                </div>
                <div class="header-box d-flex">
                    <div class="header-box__info d-flex">
                        <div class="header-box__info__img me-4">
                            <img src="../../assets/images/courage.webp" alt="courage-dog">
                        </div>
                        <div class="m-auto me-5">Hieu Nguyen</div>
                    </div>
                    <a class="ms-5 text-white text-decoration-none m-auto" href="../login.html"
                        id="link-logout">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="main__content d-flex bg-body-tertiary">
            <nav class="navbar navbar-expand-lg bg-body-tertiary align-items-start mt-4">
                <div class="container justify-content-center">
                    <div class="navbar-nav flex-column">
                        <a class="nav-link" aria-current="page" href="/">Feeds</a>
                        <a class="nav-link active" href="../photo/photo.html">My Photos</a>
                        <a class="nav-link" href="../album/album.html">My Albums</a>
                    </div>
                </div>
            </nav>
            <div class="main__content__album bg-white mt-4 d-flex flex-column">
                <div class="container">
                    <div class="text-start fw-3 mt-3">
                        <h4>New Photo</h4>
                    </div>
                    <hr>
                    <div class="main__album d-flex flex-column">
                        <form class="row g-3">
                            <div class="col-md-6 input__photo">
                                <label for="photoTitle" class="form-label">Title</label>
                                <input type="text" class="form-control" id="photoTitle" placeholder="Photo Title"
                                    name="title" required>
                            </div>
                            <div class="col-md-6 input__photo">
                                <label for="photoDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="photoDescription" rows="3"
                                    placeholder="Photo Description" name="description" required></textarea>
                            </div>
                            <div class="col-md-3">
                                <label for="photoMode" class="form-label">Sharing Mode</label>
                                <select class="form-select" id="photoMode" name="mode" required>
                                    <option value="0">Private</option>
                                    <option value="1" selected>Public</option>
                                </select>
                            </div>

                            <div class="col-12">
                                <label for="imageSrc" class="form-label">Photo</label>
                                <input type="file" class="form-control" id="file-upload"
                                    accept="image/gif, image/jpeg, image/png" name="imageSrc" required>
                            </div>
                            <div class="col-12">
                                <div class="preview">
                                    <img src="../../assets/images/camera.png" alt="Preview" id="image-preview"
                                        class="image-preview">
                                </div>
                            </div>
                            <div class="col-12 button-group">
                                <button type="submit" class="btn btn-success">Save</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <script src="../../assets/js/dragfile.js"></script>
</body>

</html>
