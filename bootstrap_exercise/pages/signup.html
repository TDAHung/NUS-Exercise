<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- css style -->
    <link rel="stylesheet" href="../assets/style/main.css">
    <link rel="stylesheet" href="../assets/style/signup.css">
    <title>Document</title>
</head>

<body>
    <header class="bg-primary text-white sticky-top fw-semibold">
        <div class="container">
            <div class="header__content d-flex justify-content-between align-items-center p-2">
                <div class="header-box d-flex w-50">
                    <div class="header-box__logo me-5 fs-4">Fotobook</div>
                    <input type="email" class="form-control w-75" id="inputSearch" placeholder="Search Photo / Album">
                </div>
                <div class="header-box d-flex">
                    <a class="ms-5 text-white text-decoration-none m-auto" href="../pages/login.html"
                        id="link-login">Login</a>
                </div>
            </div>
        </div>
    </header>
    <main class="d-flex w-75 justify-content-center flex-column align-items-center m-auto">
        <span class="form__title fs-1 text-primary mt-5 mb-3">Fotobook Signup</span>
        <div class="d-flex justify-content-between media mb-3 p-3 rounded">
            <a class="media__signup" href="#">
                <img src="../assets/images/facebook.webp" alt="">
            </a>
            <a class="media__signup" href="#">
                <img src="../assets/images/google.jpeg" alt="">
            </a>
            <a class="media__signup" href="#">
                <img src="../assets/images/twitter.png" alt="">
            </a>
        </div>
        <form
            class="w-50 bg-body-tertiary d-flex flex-column align-items-center py-4 border border-top-0 needs-validation shadow-sm rounded"
            novalidate>
            <div class="mb-3 w-75">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name" required
                    name="user[first_name]">
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="mb-3 w-75">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" required
                    name="user[last_name]">
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="mb-3 w-75">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required
                    name="user[password]">
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="mb-3 w-75">
                <label for="passwordConfirm" class="form-label">Password Confirmation</label>
                <input type="password" class="form-control" id="passwordConfirm" placeholder="Password" required
                    name="user[password_confirmation]">
                <div class="valid-feedback need-confirm">
                    Looks good!
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-25">Signup</button>
        </form>
    </main>
    <script src="../assets/js/signup.js"></script>
</body>

</html>
