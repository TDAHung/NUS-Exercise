<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- css style -->
    <link rel="stylesheet" href="../../assets/style/main.css">
    <link rel="stylesheet" href="../../assets/style/user/edit-user.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/d9876ed7d9.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <header class="bg-primary text-white sticky-top fw-semibold">
        <div class="container">
            <div class="header__content d-flex justify-content-between align-items-center p-2">
                <div class="header-box d-flex w-50">
                    <div class="header-box__logo me-5 fs-4">Fotobook</div>
                    <input type="email" class="form-control w-75" id="inputSearch" placeholder="Search Photo / Album">
                </div>
                <div class="header-box d-flex">
                    <a href="../user/edit-user.html" class="header-box__info d-flex">
                        <div class="header-box__info__img me-4">
                            <img src="../../assets/images/courage.webp" alt="courage-dog">
                        </div>
                        <div class="m-auto me-5 user__name">Hieu Nguyen</div>
                    </a>
                    <a class="ms-5 text-white text-decoration-none m-auto" href="./pages/login.html"
                        id="link-logout">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="main__content d-flex bg-body-tertiary">
            <nav class="navbar navbar-expand-lg bg-body-tertiary align-items-start mt-4">
                <div class="container-fluid justify-content-center">
                    <div class="navbar-nav flex-column">
                        <a class="nav-link" aria-current="page" href="/">Feeds</a>
                        <a class="nav-link" href="../photo/photo.html">My Photos</a>
                        <a class="nav-link" href="../album/album.html">My Albums</a>
                    </div>
                </div>
            </nav>
            <div class="main__user__eidt bg-white mt-4 d-flex flex-column">
                <div class="main__content__edit d-flex flex-column py-3">
                    <div class="container container-md container-sm">
                        <div class="user__tile">Edit User Profile</div>
                        <hr>
                        <form action="#" class="mx-auto">
                            <div class="row mb-3">
                                <div class="col-sm-2 col-form-label my-auto input-group-sm position-relative">
                                    <input type="file" class="form-control d-none" id="avatar"
                                        accept="image/gif, image/jpeg, image/png" name="imageSrc">
                                </div>
                                <div class="col-sm-10 form__img position-relative">
                                    <label for="avatar" class="avatar position-absolute bg-white rounded end-50 d-flex
                                    align-items-center justify-content-center">Change</label>
                                    <img src=" ../../assets/images/avatar.png" alt="avatar">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-5">
                                    <div class="row mb-3">
                                        <div class="col-sm-3 col-form-label"></div>
                                        <div class="col-sm-9 text-primary form__title">
                                            Basic Information
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="firstName" class="col-sm-3 col-form-label text-end">First
                                            Name</label>
                                        <div class="col-sm-9 input-group-sm input-group-sm">
                                            <input type="text" class="form-control" id="firstName" name="firstName"
                                                value placeholder="First Name">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="lastName" class="col-sm-3 col-form-label text-end">Last Name</label>
                                        <div class="col-sm-9 input-group-sm">
                                            <input type="text" class="form-control" id="lastName" name="lastName" value
                                                placeholder="Last Name">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="email" class="col-sm-3 col-form-label text-end">Email</label>
                                        <div class="col-sm-9 input-group-sm">
                                            <input type="email" class="form-control" id="email" name="email" value
                                                placeholder="someone@example.com">
                                        </div>
                                    </div>
                                    <div class="row mb-3 ">
                                        <div class="col-sm-3 col-form-label"></div>
                                        <div class="col-sm-9 input-group-sm text-primary form__title">
                                            <button type="submit" class="btn btn-success">Save</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-7">
                                    <div class="row mb-3 ">
                                        <div class="col-2 col-sm-4 col-form-label"></div>
                                        <div class="col-10 col-sm-8 input-group-sm text-primary form__title">
                                            Password
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="currentPassword"
                                            class="col-2 col-sm-4 col-form-label text-end">Current
                                            Password</label>
                                        <div class="col-10 col-sm-8 input-group-sm">
                                            <input type="password" class="form-control" id="currentPassword"
                                                name="currentPassword" value placeholder="Current Password">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="password" class="col-sm-4 col-form-label text-end">New
                                            Password</label>
                                        <div class="col-sm-8 input-group-sm">
                                            <input type="password" class="form-control" id="password" name="password"
                                                value placeholder="New Password">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="confirmPassword" class="col-sm-4 col-form-label text-end">Confirm
                                            Password</label>
                                        <div class="col-sm-8 input-group-sm">
                                            <input type="password" class="form-control" id="confirmPassword"
                                                name="confirmPassword" value placeholder="Confirm Password">
                                        </div>
                                    </div>
                                    <div class="row mb-3 ">
                                        <div class="col-sm-4 col-form-label"></div>
                                        <div class="col-sm-8 input-group-sm text-primary form__title">
                                            <button type="submit" class="btn btn-success">Save</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../../assets/js/user/index.js"></script>
</body>

</html>
